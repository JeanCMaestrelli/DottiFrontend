<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favi.jpg">
     <title>Dotti.</title>
     <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="preloader-background" style="display: none">
			<div class="preloader-wrapper big active" style="display: none;">
				<div class="spinner-layer spinner-yellow-only">
					<div class="circle-clipper left">
						<div class="circle"></div>
					</div>
					<div class="gap-patch">
						<div class="circle"></div>
					</div>
					<div class="circle-clipper right">
						<div class="circle"></div>
					</div>        
				</div>
			</div>
		</div>
    
    <header>
      <div class="navbar-fixed ">
        <nav>
          <div class="nav-wrapper z-depth-3">
          <a hidden id="tituloNav">Dotti Advogados Associados</a>
          <a href="#" class="brand-logo right "><img id="logoAp" src="./logo.svg"></a>
          </div>
        </nav>
      </div>
    </header>
    <main id="mainArea"> 
      <div id="app"></div>  
    </main>
  </body>
  <footer class="page-footer z-depth-5">
    <div id="footer-copyright" class="right">
      Â© <span id="current-year"></span> Dotti. Desenvolvido por <b>SFWI Tecnologia</b>.
    </div>
  </footer>
  
  <script>
    document.getElementById('current-year').textContent = new Date().getFullYear();
  </script>
  
  <style>
    .dropdown-content 
    {
        max-height: 210px;
    }
    .preloader-background
		{
			display: flex;
			align-items: center;
			justify-content: center;
			background-color: black;

			position: fixed;
			z-index: 9999999999;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;	
		}
    .Vue-Toastification__container
    {
      margin-top: 90px;
    }

    #footer-copyright
    {
      margin-right: 50px;
      font-size: 12px;
    }

    .page-footer {
      padding-top: 20px;
      color: #fff;
      background-color: #024638;
      height: 80px;
      z-index: 99999999;
    }

    body{
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }
    
    main{
      flex: 1 0 auto;
    }

    #app {
      font-family: Avenir, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-align: center;
      /* color: #2c3e50; */
      color: #024638
    }

    #mainArea
    {
      padding-left: 300px;
    }
    td, th 
    {
      padding: 10px 5px;
    }

    #logoAp
    {
      width: 200px;
      margin-top: 10px;
    }

    #tituloNav
    {
      font-size: 30px;
      font-weight: bold;
    }

    .nav-wrapper
    {
      background-color: #024638;
      text-align: center;
    }
    .container
    {
      margin-top: 40px;
    }

    .datepicker-date-display {
        background-color: #85714d !important;
    }
    .datepicker-table td.is-selected {
        background-color: #85714d !important;
    }
    .datepicker-table td.is-today {
        color: #85714d !important;
    }
    .datepicker-table td.is-selected {
        color: #fff;
    }
    .datepicker-cancel, .datepicker-today, .datepicker-done {
        color: #024638;
        padding: 0 1rem;
        font-weight: bold;
    }
    .datepicker-clear
    {
      font-weight: bold;
    }
    .timepicker-text-container 
    {
      font-size: 2rem;
    }   
    .dropdown-content li > a, .dropdown-content li > span {
        color: #024638 !important;
        font-weight: 500;
    }

    [type="checkbox"]:not(:checked), [type="checkbox"]:checked 
    {
      position: fixed;
    }
    html
    {
      overflow: hidden;
    }
    thead
    {
      position: sticky;
      top: 0;
      z-index: 2;
      background-color: #fff;
    }
  @media only screen and (max-width: 992px) 
  {
    #tituloNav
    {
      font-size: 25px;
    }
    #mainArea
    {
      padding-left: 0px;
    }
    .container
    {
      margin-top: 70px;
    }
    [type="checkbox"] + span:not(.lever) 
    {
      height: 15px;
    }
  }
 
  @media only screen and (max-width: 601px) 
  {
    #tituloNav
    {
      font-size: 18px;
      float: left;
      padding-left: 15px;
    }

    #footer-copyright
    {
      margin-left: 10px;
      font-size: 10px;
    }
    html
    {
      font-size: 12px;
    }
    table 
    {
      font-size: 10px;
    }
    .btn, .btn-large, .btn-small, .btn-floating, .btn-large, .btn-small, .btn-flat 
    {
      font-size: 10px;
      outline: 0;
    } 
    .sidenav li > a 
    {
      font-size: 12px;
    }
  }
  </style>
</html>
